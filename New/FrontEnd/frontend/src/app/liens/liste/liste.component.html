<div>
    <mat-toolbar color="primary">
      <span> Prénom : , Nom : </span>
      <button mat-button routerLink="/home">
          <mat-icon>home</mat-icon>
      </button>
    </mat-toolbar>
  </div>
  <p></p>
  
  <div class="high-div">
    <div class="main-div">
    <mat-card class="deco">
    <button mat-raised-button color="primary" routerLink="/liens/new">Créer nouveau lien</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <mat-table [dataSource]="InfoLiens" class="mat-table">
      <ng-container matColumnDef="Label">
        <th mat-header-cell *matHeaderCellDef>Label</th>
        <td mat-cell *matCellDef="let element">{{element.label}}</td>
      </ng-container>
      <ng-container matColumnDef="Lien">
          <th mat-header-cell *matHeaderCellDef>Lien</th>
          <td mat-cell *matCellDef="let element">{{element.path}}</td>
      </ng-container>
      <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
          <td mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-button color="warn" (click)="deleteLien(element._id)">Delete</button>
           </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
    </mat-card>
    </div>
  </div>
