
  <p></p>
  
  <div class="high-div">
    <div class="main-div">
    <mat-card class="deco">
    <button mat-raised-button color="primary" (click)="newLien()">Cr√©er nouveau lien</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <mat-table [dataSource]="InfoLiens" class="lienTable">
      <ng-container matColumnDef="Label">
        <th mat-header-cell *matHeaderCellDef>Label</th>
        <td mat-cell *matCellDef="let element"><a href="{{element.link}}"><img mat-card-image [src]=element.path width="400" height="300"></a></td>
      </ng-container>
      <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
          <td mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-button color="warn" (click)="deleteLien(element._id)">Delete</button>
           </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
    </mat-card>
    </div>
  </div>
